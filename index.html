<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Locations</title>
    <style>
        /* Basic Styles for the Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100vh; /* Full height of the viewport */
            width: 100%; /* Full width of the screen */
        }

        /* Popup Content Styles */
        .popup-content {
            max-width: 300px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
            text-align: center;
        }

            .popup-content img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }

            .popup-content h3 {
                margin-top: 10px;
                font-size: 1.2em;
            }

            .popup-content p {
                margin: 5px 0;
            }

        /* Media Query for Responsiveness */
        @media (max-width: 600px) {
            .popup-content {
                max-width: 250px;
            }
        }
    </style>

    <script src="treeData.js"></script>

</head>
<body>

    <script>
        // Set interval to check every 100 milliseconds
        var interval = setInterval(function () {
            // Find the button by its class name
            var button = document.querySelector('.dismissButton');

            // If button exists, click it and stop the interval
            if (button) {
                button.click();  // Simulate a click
                clearInterval(interval);  // Stop the interval
                console.log("Button clicked and interval stopped.");

                sessionStorage.clear();

                // Clear local storage
                localStorage.clear();
            }
        }, 50);  // Check every 50 milliseconds
    </script>

    <!-- Google Map container -->
    <div id="map"></div>

    <script>

        // Initialize Google Map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: { lat: 24.6057335, lng: 73.7204401 } // Default center (near the first tree)
            });

            treesData.Trees.forEach((tree) => {

                tree.picture_url = `images/${tree.serial_number}.jpg`;

                const marker = new google.maps.Marker({
                    position: { lat: tree.latitude, lng: tree.longitude },
                    map: map,
                    title: tree.area_name
                });

                const contentString = `
                                    <div class="popup-content">
                                        <p><strong>${tree.area_name}</p>
                                        <img src="${tree.picture_url}" alt="Tree Image">
                                        <p><strong>Tree Situation: ${tree.situation}  - Version: 10</p>
                                        <p><strong>Serial Number: ${tree.serial_number}   <a href="${tree.location_url}" target="_blank">View on Google Maps</a></p>
                                    </div>
                                `;

                const infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                marker.addListener("click", function () {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>

    <!-- Google Maps API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnt6Uk8Q_pjSeLWbo8YrheoMJssS5RFPw&callback=initMap" async defer></script>

</body>
</html>
