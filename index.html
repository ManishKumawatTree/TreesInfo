<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Care</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Container for the menu */
        .menu-container {
            position: relative;
        }

        /* The hamburger icon */
        .hamburger-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

            .hamburger-icon div {
                width: 25px;
                height: 4px;
                background-color: #333;
                border-radius: 5px;
            }

        /* The menu itself */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            margin-top: 70px;
            color: white;
            transform: translateX(-100%); /* Initially hidden */
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            z-index: 1000;
        }

            .menu.active {
                transform: translateX(0); /* Show the menu */
            }

            /* Menu items */
            .menu a {
                color: white;
                text-decoration: none;
                font-size: 18px;
                padding: 15px 0;
                display: block;
                transition: background-color 0.3s;
                margin-bottom: 10px;
                font-weight: bold;
            }

                .menu a:hover {
                    background-color: #444;
                }

                /* Add icons to menu items */
                .menu a i {
                    margin-right: 10px;
                }

            /* Content of the page */
            .content {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 30px; /* Adds space from top */
                height: 100%; /* Ensures content takes full height */
                text-align: center; /* Centers text */
            }

            .content h3 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .content p {
                font-size: 1.2rem;
                width: 80%;
                max-width: 600px;
            }
    </style>
</head>
<body>

    <div class="menu-container">
        <!-- Hamburger Icon -->
        <div class="hamburger-icon" id="hamburgerIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Menu -->
        <div class="menu" id="menu">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="view.html"><i class="fas fa-eye"></i> View</a>
            <a href="map.html"><i class="fas fa-map-marker-alt"></i> Map</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
            <a href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a>
            <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h3>Welcome to Tree Care</h3>
        <p>This is an example of a responsive hamburger menu that works on mobile and desktop. Click the hamburger icon to see the menu options.</p>
    </div>

    <script>
        // Get the elements
        const hamburgerIcon = document.getElementById('hamburgerIcon');
        const menu = document.getElementById('menu');

        // Toggle menu visibility when the hamburger icon is clicked
        hamburgerIcon.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

</body>
</html>
